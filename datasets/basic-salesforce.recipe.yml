# Highly randomized objects
- object: Account
  fields:
    Name:
      fake: company
    Description:
      fake: CatchPhrase
    BillingStreet:
      fake: street_address
    BillingCity:
      fake: city
    BillingState:
      fake: state
    BillingPostalCode:
      fake: postalcode
    BillingCountry: Canada
    ShippingStreet:
      fake: street_address
    ShippingCity:
      fake: city
    ShippingState:
      fake: state
    ShippingPostalCode:
      fake: postalcode
    ShippingCountry:
      fake: country
    Phone:
      fake: phone_number
    Fax:
      fake: phone_number
    Website:
      fake: uri
    NumberOfEmployees:
      random_number:
        min: 0
        max: 200000
    AccountNumber:
      random_number:
        min: 0
        max: 10000000

- object: Contact
  fields:
    # Type__c:
    #   random_choice:
    #     - choice:
    #         probability: 50%
    #         pick: Volunteer
    #     - choice:
    #         probability: 50%
    #         pick: Staff Member
    Salutation:
      fake: prefix
    FirstName:
      fake: first_name
    LastName:
      fake: last_name
    Email:
      fake: email
    Phone:
      fake: phone_number
    MobilePhone:
      fake: phone_number
    Title:
      fake: job
    Birthdate:
      fake.date_between:
        start_date: -50y
        end_date: -20y
    AccountId:
      reference: Account

- object: Opportunity
  count: 2
  fields:
    Name: ${{fake.word}} Opportunity
    CloseDate:
      date_between:
        start_date: -30d
        end_date: +180d
    Amount:
      random_number:
        min: 10
        max: 200
    StageName:
      random_choice:
        - choice:
            probability: 60%
            pick: Closed Won
        - choice:
            probability: 20%
            pick: In Progress
        - choice:
            probability: 60%
            pick: New
    AccountId:
      reference: Account
    ContactId:
      reference: Contact

